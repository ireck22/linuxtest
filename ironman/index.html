<html>
  	<head>
  		<title>Iron man</title>
  		<meta charset="UTF-8">
  		<link rel="stylesheet" type="text/css" href="css/webstyle.css">
  		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  		<script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
      <script type='text/javascript'>
        $(function(){
        　$(window).load(function(){
        　　$(window).bind('scroll resize', function(){
        　　var $this = $(this);
        　　var $this_Top=$this.scrollTop();

        　　//當高度小於100時，關閉區塊
        　　if($this_Top < 100){
        　　　$('#top').stop().animate({top:"-65px"});
        　　　}
        　　　　if($this_Top > 100){
        　　　　$('#top').stop().animate({top:"0px"});
        　　　 }
        　　}).scroll();
        　});
        });
      </script>
    </head>
	  <body>
          <div id="tc1">
              <div id="tc2"></div>
                <div id="top">
                    <a class="top1" href="" title="首頁"><img src="http://hs03.dev3.hellosanta.tw/sites/default/files/color/ironman-3886e14d/logo.png" alt=""首頁></a>
                    <div id="top2">
                      <ul>
                        <li><a href="">關於我們</a></li>
                        <li><a href="">最新消息</a></li>
                        <li><a href="">服務介紹</a></li>
                        <li><a href="">客戶實績</a></li>
                        <li><a href="">常見問題</a></li>
                        <li><a href="">聯絡我們</a></li>
                      </ul>
                    </div>
              </div>
          </div>
          <div id="min">
              <img src="picture/p1.jpg">
              <img src="picture/p2.jpg">
              <img src="picture/p3.jpg">

          </div>
    </body>
</html>
